<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="homework.css">
    <style>
        td {
            text-align: center;
        }

        button {
            background: white;
            color: green;
            font-weight: bold;
        }
        td:hover{
            background: lemonchiffon;

        }
    </style>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <th class="g">항목</th>
                <th class="g">입력</th>
            </tr>

            <tr>
                <td class="b">번호</td>
                <td class="y"><input type="text" name="number" class="p"></td>
            </tr>

            <tr>
                <td class="b">제목</td>
                <td class="y"><input type="text" name="title" class="p"></td>
            </tr>

            <tr>
                <td class="b">내용</td>
                <td class="y"><input type="text" name="content" class="p"></td>
            </tr>

            <tr>
                <td class="b">작성자</td>
                <td class="y"><input type="text" name="me" class="p"></td>
            </tr>

            <tr>
                <td colspan="2" class="y">

                    <button>글쓰기 완료</button>

                </td>

            </tr>
    </form>
    </table>
</body>

</html>
